<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="goBack()" color="primary" style="font-size:36px;" slot="icon-only" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
      <img slot="start" class="header-logo" alt="" src="../../../assets/playdate-logo-dark.png" />
    <ion-buttons slot="end">
      <ion-icon (click)="goUser()" color="primary" style="font-size:36px;" slot="icon-only" name="person-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <!-- no players -->
  <div class="div-info-center top-200" *ngIf="players.length == 0">
    <ion-text color="">
      <ion-icon class="text-icon-top-center" name="people-outline"></ion-icon>
      <h1>No Players</h1>
      <p>Events will be availabe once you add a player!</p>
      <ion-button (click)="goAddPlayer()"  fill="clear" color="">
        <ion-icon name="add-outline"></ion-icon> Player
      </ion-button>
    </ion-text>
  </div>

  <!-- no friends -->
  <div class="div-info-center top-200" *ngIf="friends.length == 0 && players.length > 0 ">
    <ion-text color="">
      <ion-icon class="text-icon-top-center" name="people-outline"></ion-icon>
      <h1>Add a friend</h1>
      <p>Events will be availabe once you add a friend.</p>
      <ion-button (click)="goAddFriend()" fill="clear" color="">
        <ion-icon name="add-outline"></ion-icon> Friend
      </ion-button>
    </ion-text>
  </div>

  <!-- events -->
  <div class="div-info" *ngIf="events.length > 0 && players.length > 0">

  </div>

  <!-- no events -->
  <div class="div-info-center top-200" *ngIf="events.length == 0 && players.length > 0 && friends.length > 0">
    <ion-text color="">
      <ion-icon class="text-icon-top-center" name="people-outline"></ion-icon>
      <h1>No Playdates found</h1>
      <p>Playdates will appear when they become available, or when you create them. </p>
      <ion-button (click)="goAddPlayer()"  fill="clear" color="">Player
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-text>
  </div>



  <ion-button (click)="logout()"  fill="solit" color="">LOGOUT
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>


</ion-content>
